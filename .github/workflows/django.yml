name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip3 install psycopg2-binary
          poetry config virtualenvs.create false
          poetry install --no-interaction
      - name: Run Tests
        run: |
          cd pele
          python manage.py test
  

      - name: PEP8 Action
        # You may pin to the exact commit or the version.
        # uses: quentinguidee/pep8-action@9af6974c3aeedfe874f9745ed344c3274c5f0d71
        uses: quentinguidee/pep8-action@v2.0.13-dev
        with:
          # Give arguments to the pycodestyle command.
          arguments: # optional, default is
          # The commenter bot token
          token: # optional
