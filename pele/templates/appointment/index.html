{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <div>
        <div id="form_appointment" class="container">
            <form method="post" enctype="multipart/form-data"><br>
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" required>
                <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select the barber
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item  barbers " href="#">Action</a></li>
                        <li><a class="dropdown-item  barbers" href="#">Another action</a></li>
                        <li><a class="dropdown-item  barbers" href="#">Something else here</a></li>
                      </ul>
                    </div>
                <div>
                    <div>
                        <label for="date">Appointment Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <label for="phone">Appointment Time</label>
                    <div id="time" class="select__item" required="true">
                        <div class="select__output" tabindex="1">
                            <div class="select__content"></div>
                        </div>
                        <div class="select__body hide">
                            <ul class="select-body__list">
                                <li class="select-body__item">
                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                                <li class="select-body__item">

                                </li>
                            </ul>
                        </div>
                    </div>
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" style="height:100px"></textarea>
                    <div class="col text-center">
                        <input id="btn_submit"  type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script type="module" src="{% static  'js/main.js' %}"></script>
    <script type="module" src="{% static  'js/barbers_choice.js' %}"></script>

{% endblock %}
