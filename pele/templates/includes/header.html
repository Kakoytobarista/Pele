{% load static %}

  <nav class="navbar navbar-expand-md bg-lightskyblue navbar-light border-bottom text-lg-end"">
    <div class="container-fluid ">
      <a class="navbar-brand" href="{% url 'appointment:index' %}">
        <img src="{% static 'img/logo.ico' %}" width="50" height="50" class="d-inline-block align-top" alt="">
        <span style="color:red">PE</span>LE Barbershop
      </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="nav nav-pills">
      {% with request.resolver_match.view_name as view_name %}
      {% if user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link {% if view_name == 'users:password_change_form' %}active{% endif %}"
              href="{% url 'users:password_change_form' %}">Изменить пароль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        <li id="text_user">
          <a><img src="{% static 'img/download.png' %}" width="30" height="30">
          User: {{ user.username }}
            </img>
            </a>
        <li>
        {% endif %}
          {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:login' %}active{% endif %}"
             href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:signup' %}active{% endif %}"
             href="{% url 'users:signup' %}">Регистрация</a>
        </li>
          {% endif %}
        {% endwith %}
      </ul>
      </div>
    </div>
  </nav>
