version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./docker/infra/.env

  web:
    build: ../.
    restart: always
    depends_on:
      - db
    env_file:
      - ./docker/infra/.env

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./docker/infra/nginx.conf:/etc/nginx/conf.d/default.conf
#      - /etc/letsencrypt/:/etc/letsencrypt
      - ./pele/static:/var/html/static
    depends_on:
      - web
      - db

volumes:
  postgres_data:
  static_value:
  media_value:
