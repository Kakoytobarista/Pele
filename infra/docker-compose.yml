version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: ../.
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./fullchain.pem:/etc/letsencrypt/live/pele.myvnc.com
      - ./privkey.pem:/etc/letsencrypt/live/pele.myvnc.com
      - ./options-ssl-nginx.conf:/etc/letsencrypt
      - ./ssl-dhparams.pem:/etc/letsencrypt
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
      - db


volumes:
  postgres_data:
  static_value:
  media_value:
