server {
        listen 80;
        server_name 127.0.0.1 pele.myvnc.com 104.248.27.6;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
}

        location /static/ {
            root /var/html/;
        }

        location /media/ {
            root /var/html/;
        }

        location / {
                proxy_pass http://web:8000/;
                proxy_set_header        Host $host;
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Proto $scheme;
    }

        location /admin/ {
        proxy_pass http://web:8000/admin/;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }

      error_page 500 502 503 504  /50x.html;
      location = /50x.html {
    }

}

server {
    listen 443 ssl;
    server_name pele.myvnc.com 104.248.27.6;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/pele.myvnc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pele.myvnc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://pele.myvnc.com;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
