# редирект на https
server {
    server_name pele.serveirc.com pele.serveirc.com;
    listen 80;

    return 301 https://pele.lol;
}

server {
    server_name pele.serveirc.com www.pele.serveirc.com;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/pele.serveirc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pele.serveirc.com/privkey.pem;

    location /static {
        root /var/html;
        try_files $uri /static$uri =404;
    }

    location / {
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_pass http://web:8000/;
    }

    location /admin {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass http://web:8000/admin/;
    }

    error_page 500 502 503 504  /50x.html;
}
